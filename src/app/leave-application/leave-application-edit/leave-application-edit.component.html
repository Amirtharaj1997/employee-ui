<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <button class="btn btn-outline-primary my-2 my-sm-0" type="button" (click)="api.routeTo('leave-application')">Back</button>
  </div>
</nav>
<form [formGroup]="leaveApplication" class="form">
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label for="employeeId" >Employee Id</label>
        <input type="text" class="form-control" placeholder="employeeId" id="employeeId" formControlName="employeeId">
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label for="employeeName" >Employee Name</label>
        <input type="text" class="form-control" placeholder="employeeName" id="employeeName" formControlName="employeeName">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label for="department" >Department</label>
        <input type="text" class="form-control" placeholder="department" id="department" formControlName="department">
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label for="dateRange" >Date Range</label>
        <input bsDaterangepicker class="form-control" placeholder="dateRange" id="dateRange" formControlName="dateRange">
      </div>
    </div>
  </div>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="noOfLeave" >No. Of Leave</label>
          <input type="text" class="form-control" placeholder="noOfLeave" id="noOfLeave" formControlName="noOfLeave" disabled>
        </div>
      </div>
    </div>
  <button class="btn btn-primary my-2 my-sm-0" type="submit" (click)="submit()">Save</button>
</form>
